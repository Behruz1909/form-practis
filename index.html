<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awsome css form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Form</h1>
        <form class="form-control" action="https://echo.htmlacademy.ru/" autocomplete="off">
           <div class="user">
            <input class="input-text" type="text" name="user_name" id="user_name" aria-label="user name" placeholder="name" required>
           </div>
           <div class="user">
            <input class="input-text" type="password" name="user_password" id="user_password" minlength="8" aria-label="user password" placeholder="password" required>
           </div>
           <button class="form-btn" type="submit">sumbit</button>
        </form>
    </div>
</body>
</html>
